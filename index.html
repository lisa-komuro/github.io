<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title> タイトル</title>
 </head>
 <body>
  <blockquote cite="ブロック全体が引用になる、囲った中は引用元URLを記載"> 
   <p>
   文章。これの引用元URLは上のblockquoteのURLだ
   </p>
  </blockquote>
  <p>
　　ある人は言った<q cite="URL">引用したい文章</q>
  <p>
  </p>
  <p>
   私の好きな映画は<cite>ターミネーター</cite>です
  </p>
  <p>
   <abbr>HTML</abbr><br>
   <abbr title="ここに略語の元の言葉を記入">略語</abbr>
  </p>
  <p>
   何かあればこちらまで<br>
   <address>
　　東京都渋谷区〇1丁目2番地3号<br>
　　〇〇ビル　5階
   </address>
  </p> 
 </body>
</html>
